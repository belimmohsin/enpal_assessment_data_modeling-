enpal_assessment_project:
  outputs:
    dev:
      type: postgres
      host: "{{ env_var('DBT_HOST', 'localhost') }}"
      user: "{{ env_var('DBT_USER', 'admin') }}"
      pass: "{{ env_var('DBT_PASS', 'admin') }}"
      port: 5432
      dbname: postgres
      schema: dev_pipedrive
      threads: 4
    
    prod:
      type: postgres
      host: "{{ env_var('DBT_PROD_HOST') }}"
      user: "{{ env_var('DBT_PROD_USER') }}"
      pass: "{{ env_var('DBT_PROD_PASS') }}"
      port: 5432
      dbname: postgres
      schema: pipedrive_analytics
      threads: 8 
  
  target: dev
